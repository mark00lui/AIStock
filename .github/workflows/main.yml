# .github/workflows/daily_report_generator.yml
name: Generate and Deploy Daily Report

on:
  # 每天台灣時間早上 8 點執行 (00:00 UTC)
  # 您可以透過 crontab.guru 網站產生自己想要的時間
  schedule:
    # 台灣時間下午 5:00 (UTC 9:00，當天早上 9 點)
    - cron: '0 9 * * *'
    # 台灣時間早上 5:00 (UTC 21:00，前一天晚上 9 點)
    - cron: '0 21 * * *'
  # 增加手動觸發選項，方便測試
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # 步驟 1: 取得您的專案原始碼
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 步驟 2: 設定 Python 環境
      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5' # 指定您需要的 Python 版本

      # 步驟 3: 安裝專案所需的套件
      # 我看到您的專案中有 requirements.txt，這個指令會自動安裝裡面所有的套件
      - name: Install dependencies 📦
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 步驟 4: 執行您的 Python 主程式
      # *** 請將 Main.py 換成您專案的實際啟動檔名 ***
      - name: Run script to generate report 🚀
        run: |
          python main.py \
            [ASIC-1] NVDA AVGO AMD MRVL IBM TXN QCOM NXPI \
            [ASIC-2] 2454.TW 3529.TWO 5269.TW 4966.TWO 3661.TW \
            [ASIC-3] 8299.TWO 2379.TW 3034.TW 2308.TW \
            [SEMI] ASML MU TSM 2330.TW \
            [CSP] AMZN MSFT GOOGL META BABA BIDU NBIS CRWV \
            [NW-Security] CSCO PANW FTNT CRWD \
            [OEM] SMCI 2317.TW 6669.TW 3231.TW 2382.TW 3706.TW 2376.TW 2357.TW 6805.TW \
            [Tesla-Robot] TSLA RKLB 3019.TW 6215.TW 4571.TW 3362.TWO 2359.TW \
            [CPO] 2345.TW 6223.TWO 3081.TWO 3363.TWO 3450.TW 4979.TWO 3163.TWO \
            [Agent] 3702.TW 5434.TW 3036.TW 3048.TW 8112.TW \
            [Apple] AAPL 3008.TW 2392.TW 6197.TW \
            [Health] UNH TEM HIMS \
            [Energy] LEU CVX VST SMR OKLO 6869.TW 6806.TW \
            [One Piece] 2603.TW 2615.TW 2609.TW 2637.TW \
            [Finance-TW] 2881.TW 2882.TW 2891.TW \
            [Finance] BAC JPM V MA IBKR FUTU 3988.HK \
            [Tech-Finance] SOFI COIN HOOD PYPL UPST CRCL MARA \
            --save-daily-report \
            --GEMINI-API ${{ secrets.GEMINI_API_KEY }}

      # 步驟 5: 準備發佈內容
      - name: Prepare deployment files 📂
        run: |
          # 尋找今天產生的報告檔案
          report_file=$(find . -maxdepth 1 -name "*_report.html" -print -quit)
          
          if [ -z "$report_file" ]; then
            echo "::error::Report file not found!"
            exit 1
          fi
          
          echo "Found report: $report_file"
          
          # 建立一個臨時的發佈目錄
          mkdir -p deploy
          
          # 將最新的報告複製一份並命名為 latest_report.html
          cp "$report_file" deploy/latest_report.html
          
          # 建立 reports 資料夾並將原始報告移入
          mkdir -p deploy/reports
          mv "$report_file" deploy/reports/

      # 步驟 6: 將產生的檔案發佈到 gh-pages 分支
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 指定要發佈的是我們剛剛建立的 deploy 資料夾
          publish_dir: ./deploy
          # 持續將更新推送到 gh-pages 分支
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Docs: Deploy daily report"
